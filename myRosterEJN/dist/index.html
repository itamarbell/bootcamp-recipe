<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>My Roster - EJN</title>
</head>

<body>
    <div class="top">
        <input type="text" id="roster-input" placeholder="NBA team" />
        <button onclick=getRoster()>Get Roster</button>
    </div>
    <div id="players"></div>

    <script id="players-template" type="text/x-handlebars-template">
                {{#each players}}
                    <div class="box">
                      <div class="text">{{firstName}} {{lastName}}</div>  
                      <div class="text">{{jersey}}</div>  
                      <img src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}" 
                      onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg';" 
                      alt="Smiley face">
                      <div class="text">{{pos}}</div> 
                    </div>
                {{/each}}
            </script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>

</html>
